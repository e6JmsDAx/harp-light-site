<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSP バナー</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        
        .banner {
            width: 1200px;
            height: 800px;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 25%, #ddd6fe 50%, #c4b5fd 75%, #a78bfa 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .left-content {
            flex: 1;
            padding-right: 40px;
        }
        
        .gift-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }
        
        .gift-icon {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 18px;
            color: #4b5563;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .special-offer {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 15px;
            border: 2px solid #fcd34d;
        }
        
        .offer-title {
            font-size: 24px;
            font-weight: 600;
            color: #92400e;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .offer-content {
            font-size: 18px;
            color: #92400e;
            margin-bottom: 10px;
        }
        
        .ranking-badge {
            background: #dc2626;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .features {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #059669;
            font-weight: 500;
        }
        
        .book-section {
            flex: 0 0 300px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }
        
        .book-mockup {
            width: 240px;
            height: 320px;
            position: relative;
            transform: perspective(800px) rotateY(-15deg);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.15));
        }
        
        .book-mockup img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .bottom-section {
            text-align: center;
        }
        
        .bottom-text {
            font-size: 22px;
            color: #374151;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
        }
        
        .arrow {
            margin-left: 12px;
            font-size: 20px;
        }
        
        .three-points {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .point-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        .point-icon {
            font-size: 20px;
            margin-bottom: 8px;
            color: #059669;
        }
        
        .point-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 6px;
        }
        
        .point-desc {
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <div class="top-section">
                <div class="left-content">
                    <div class="gift-badge">
                        <span class="gift-icon">🎁</span>
                        無料で学べるメール講座
                    </div>
                    
                    <h1 class="main-title">
                        HSPの繊細さを、<br>
                        収入と未来につなげる
                    </h1>
                    
                    <p class="subtitle">
                        HSPの繊細さを、収入と未来につなげるステップを、<br>
                        メール＋音声や動画でお届けしています。
                    </p>
                    
                    <div class="special-offer">
                        <div class="offer-title">
                            🏆 登録特典
                        </div>
                        <div class="ranking-badge">
                            HSPワード人気ランキング約3000件中1位
                        </div>
                        <div class="offer-content">
                            <span style="text-decoration: line-through; color: #92400e;">有料note 980円</span> → <span style="color: #dc2626; font-weight: 700;">無料</span> の記事を電子書籍化
                        </div>
                        <div class="features">
                            ✅ ワークシート付き ✅ 解説動画付き
                        </div>
                    </div>
                </div>
                
                <div class="book-section">
                    <div class="book-mockup">
                        <img src="/ebook-mockup.png" alt="HSPが繊細さをお金に変えるやさしい戦略">
                    </div>
                </div>
            </div>
            
            <div class="three-points">
                <div class="point-card">
                    <div class="point-icon">✅</div>
                    <div class="point-title">コンテンツビジネスのしくみ</div>
                    <div class="point-desc">HSPが無理なく始められる方法</div>
                </div>
                <div class="point-card">
                    <div class="point-icon">✅</div>
                    <div class="point-title">HSP向けのやさしい戦略</div>
                    <div class="point-desc">繊細さを活かした独自のアプローチ</div>
                </div>
                <div class="point-card">
                    <div class="point-icon">✅</div>
                    <div class="point-title">自分の経験を商品にする方法</div>
                    <div class="point-desc">体験を価値に変える具体的ステップ</div>
                </div>
            </div>
            
            <div class="bottom-section">
                <p class="bottom-text">
                    HSPのあなたにこそ届けたい、静かな学びと、人生逆転の設計図。
                </p>
                <button class="cta-button">
                    ⚡ 今すぐ無料で受け取る
                    <span class="arrow">▶</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
